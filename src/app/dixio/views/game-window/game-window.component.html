<div class="game-window">
  <div class="hand">
    <div class="hand-container">
      <div [@fadeAnimation]="card.id == selectedCard ? 'collapsed' : 'expanded' " *ngFor="let card of cards" (click)="onSelect(card.id)" class="card">
        {{card.text}}
      </div>
    </div>
  </div>
  <div class="header">

  </div>

</div>
