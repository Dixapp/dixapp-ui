<p-table [value]="rooms" [paginator]="true" [rows]="10" [responsive]="true" dataKey="title">
  <ng-template pTemplate="caption">
    Pokoje
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>{{ 'cah/title' | translate }}</th>
      <th>{{ 'cah/owner' | translate }}</th>
      <th>{{ 'cah/seats' | translate }}</th>
      <th>{{ 'cah/join' | translate }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-room>
    <tr>
      <td>{{room.title}}</td>
      <td>{{room.owner}}</td>
      <td>{{room.users.length}} / 8</td>
      <td>
        <button *ngIf="!myRoom || myRoom.id !== room.id" pButton type="button" (click)="joinToRoom(room.id)"
        label="{{ 'cah/joinToGame' | translate }}" icon="fa-check"></button>
        <button *ngIf="myRoom && myRoom.id === room.id" pButton [disabled]="true" type="button"
        label="{{ 'cah/youAreAlreadyInGame' | translate }}" icon="fa-check"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">
        Ni ma
      </td>
    </tr>
  </ng-template>

</p-table>
