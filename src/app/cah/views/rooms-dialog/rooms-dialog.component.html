<p-dialog header="Dodaj pokój" [(visible)]="visible" [responsive]="true" showEffect="fade" [modal]="true">

  <form name="form" (ngSubmit)="f.valid && submit()" #f="ngForm" novalidate>
    <div class='row'>
      <div class='col-md-12'>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
          <label for="title">Nazwa</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel"/>
        </div>

      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        Utwórz
