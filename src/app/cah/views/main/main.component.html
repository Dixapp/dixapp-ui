<div class="container-fluid">
  <div class="rooms">
    <div class="row button-row">
      <div *ngIf="createButtonState" class="col-sm-4 col-lg-4">
        <div class="col-item">
          <button  pButton (click)="openDialog()" type="button" label="Utwórz pokój" icon="fa-plus"></button>
        </div>
      </div>
      <div *ngIf="backButtonState" class="col-sm-4 col-lg-4">
        <div class="col-item">
          <button  pButton (click)="switchView()" type="button" label="{{!viewState ? 'Pokoje':'Gra'}}" icon="{{ !viewState ? 'fa-arrow-left' : 'fa-arrow-right' }}"></button>
        </div>
      </div>
      <div *ngIf="leaveButtonState" class="col-sm-4 col-lg-4">
        <div class="col-item">
          <button  pButton type="button" (click)="leaveRoom()" class="ui-button-danger" label="Opuść pokój"></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <div class="h-100 col-item">
          <!--<div [@toggleAnimation]="viewState ? 'expanded' : 'collapsed'">-->
            <!--<app-rooms> </app-rooms>-->
          <!--</div>-->
          <div [@toggleAnimation]="viewState ? 'expanded' : 'collapsed'" class="room-container">
            <app-rooms> </app-rooms>
          </div>
          <div [@toggleAnimation]="viewState ? 'collapsed' : 'expanded'" class="game-window">
            <app-game-window></app-game-window>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="h-100 col-item">
          <app-chat></app-chat>
        </div>
      </div>
    </div>
  </div>
</div>
